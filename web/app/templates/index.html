{% extends "base.html" %}

{% block content %}
  <div class="container-fluid">
    <div class="row text-center">

      {% for result in results %}
        <h3 class="mb-2">{{ result['locationDetail']['description']}}</h3>
        <p class="mb-2">
          Scheduled time: {{ result['locationDetail']['gbttBookedArrival'] }}
        </p>
        <p>
          Actual time: {{ result['locationDetail']['realtimeArrival'] }}
        </p>
      {% endfor %}

    </div>
  </div>
{% endblock %}
